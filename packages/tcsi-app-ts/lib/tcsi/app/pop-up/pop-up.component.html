<!--<div *ngIf="popupData.length > 0">-->
<div *ngIf="popupData?.type === 'frontend_error_array'">
  <div (click)="closeDiv()" class="errorMessage-div multiple-error-msg-div zoom-an">
    <!--<p>{{errorMessage}}</p>-->
    <div *ngFor="let data of popupData?.message">
      <p *ngIf="data.error?.required" class="multi-msg"><img alt="" src="assets/img/danger.png">{{data.key}} field is
        required</p>
      <p *ngIf="data.error?.pattern" class="multi-msg"><img alt="" src="assets/img/danger.png">Invalid value
        for {{data.key}}</p>
      <p *ngIf="data.key === 'custom'" class="multi-msg"><img alt="" src="assets/img/danger.png">{{data.errorMessage}}
      </p>
    </div>
  </div>
</div>

<div *ngIf="popupData.type === 'error'">
  <div (click)="closeDiv()" class="errorMessage-div zoom-an">
    <img alt="" src="assets/img/danger.png">
    <!--<p>{{errorMessage}}</p>-->
    <p>{{popupData.message}}</p>
  </div>
</div>

<div *ngIf="popupData.type === 'error422'">
  <div (click)="closeDiv()" class="errorMessage-div zoom-an">
    <img alt="" src="assets/img/danger.png">
    <!--<p>{{errorMessage}}</p>-->
    <p *ngFor="let item of popupData.message | keyvalue">{{item.value}}</p>
  </div>
</div>

<div *ngIf="popupData.type === 'success'">
  <div (click)="closeDiv()" class="successMessage-div zoom-an">
    <img alt="" src="assets/img/check.png">
    <p>{{popupData.message}}</p>
  </div>
</div>
